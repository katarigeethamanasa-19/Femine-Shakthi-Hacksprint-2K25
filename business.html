            display: flex;

        }

            color: #6a1b9a;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .lang-btn:hover {
            background: #e1bee7;
            transform: translateY(-2px);
        }

        .lang-btn.active {
            background: #9C27B0;
            color: white;
        }
        
        .card-container {
            max-width: 900px;
            margin: 0 auto;
            margin-top: 40px;
        }
        
        .feature-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(156, 39, 176, 0.2);
            transition: all 0.3s ease;
            border: 1px solid #f3e5f5;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(156, 39, 176, 0.25);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f3e5f5;
        }
        
        .feature-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #9C27B0 0%, #BA68C8 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .feature-icon i {
            font-size: 32px;
            color: white;
        }
        
        .card-title {
            font-size: 1.8rem;
            color: #6a1b9a;
            font-weight: 700;
            flex-grow: 1;
        }
        
        .card-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

            margin: 30px 0;
        }
        
        .section-title {

            align-items: center;
            gap: 10px;
            color: #6a1b9a;
            font-size: 1.4rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e1bee7;
        }
        
        .section-title i {
            color: #9C27B0;
        }
        
        .bank-comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .bank-comparison-table th {

            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

            border-bottom: 1px solid #eee;
        }
        
        .bank-comparison-table tr:nth-child(even) {
            background-color: #f9f0ff;
        }
        
        .bank-comparison-table tr:hover {
            background-color: #f3e5f5;
        }

            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: #333;
        }

            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            font-size: 14px;

            font-weight: 700;
            color: #6a1b9a;
            font-size: 1.1rem;
        }

            font-weight: 600;
            margin-left: 8px;

        }

            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px dashed #d1c4e9;

            padding-bottom: 0;
            border-bottom: none;
        }
        
        .instruction-step {

            height: 35px;
            background: #9C27B0;
            color: white;
            border-radius: 50%;

            align-items: center;

            font-weight: 700;

            margin-bottom: 8px;
            font-size: 1.1rem;
        }

            color: #666;
            line-height: 1.6;
        }

            gap: 20px;
            margin: 30px 0;
            padding: 25px;
            background: linear-gradient(135deg, #f9f0ff 0%, #f3e5f5 100%);

            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }

            font-size: 2rem;
            font-weight: 700;
            color: #9C27B0;
            line-height: 1;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 8px;
        }

            .language-switcher {

                top: 0;
                right: 0;
                margin-bottom: 20px;
                width: 100%;
                justify-content: center;
            }

            }

            }

            }
            
            .instruction-item {

            }

        /* Tooltip for interest rates */

            position: relative;
            display: inline-block;
            cursor: help;
        }

            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);

            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 10;
            pointer-events: none;
        }

            visibility: visible;

        }

        // Current language

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeLanguageSwitcher();

        // Initialize language switcher
        function initializeLanguageSwitcher() {
            const langButtons = document.querySelectorAll('.lang-btn');
            langButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    currentLanguage = lang;
                    
                    // Update active button
                    langButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update card content
                    renderCard(lang);
                });
            });
        }

        // Render card content based on language
        function renderCard(lang) {
            const content = loanContent[lang];
            const card = document.getElementById('business-loan-card');
            
            // Get language class for styling
            const langClass = lang === 'en' ? '' : 
                            lang === 'hi' ? 'hindi-text' :
                            lang === 'ta' ? 'tamil-text' : 'telugu-text';
            
            let tableHTML = `
                <table class="bank-comparison-table">
                    <thead>
                        <tr>
                            ${content.tableHeaders.map(header => <th>${header}</th>).join('')}
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            // Add bank rows
            content.banks.forEach(bank => {
                tableHTML += `
                    <tr>
                        <td>
                            <div class="bank-name">
                                <div class="bank-logo" style="background: ${bank.color};">${bank.code}</div>
                                <span>${bank.name}</span>
                            </div>
                        </td>
                        <td>
                            <span class="interest-rate">${bank.rate}</span>
                            ${bank.rateBadge ? <span class="rate-badge ${bank.badgeClass}">${bank.rateBadge}</span> : ''}
                        </td>
                        <td>${bank.fee}</td>
                        <td>${bank.maxAmount}</td>
                        <td>${bank.features}</td>
                    </tr>
                `;
            });
            
            tableHTML += '</tbody></table>';
            
            // Build instructions HTML
            let instructionsHTML = '';
            content.instructions.steps.forEach(step => {
                instructionsHTML += `
                    <li class="instruction-item">
                        <div class="instruction-step">${step.step}</div>
                        <div class="instruction-content">
                            <h4>${step.title}</h4>
                            <p>${step.description}</p>
                        </div>
                    </li>
                `;
            });
            
            // Build stats HTML
            let statsHTML = '';
            content.stats.forEach(stat => {
                statsHTML += `
                    <div class="stat-item">
                        <div class="stat-value">${stat.value}</div>
                        <div class="stat-label">${stat.label}</div>
                    </div>
                `;
            });
            
            // Build tips HTML
            let tipsHTML = '';
            content.tips.items.forEach(tip => {
                tipsHTML += `
                    <li class="instruction-item">
                        <div class="instruction-step"><i class="${tip.icon}"></i></div>
                        <div class="instruction-content">
                            <h4>${tip.title}</h4>
                            <p>${tip.description}</p>
                        </div>
                    </li>
                `;
            });
            
            // Assemble complete card HTML
            card.innerHTML = `
                <div class="card-header ${langClass}">
                    <div class="feature-icon">
                        <i class="fas fa-handshake"></i>
                    </div>
                    <h2 class="card-title">${content.title}</h2>

                        <i class="fas fa-list-ol"></i>
                        ${content.instructions.title}

        // Add event listeners for interactive features
        function addEventListeners() {
            // Tooltip functionality
            const infoIcons = document.querySelectorAll('.info-icon');
            infoIcons.forEach(icon => {
                const title = icon.getAttribute('title');
                icon.addEventListener('mouseenter', function(e) {
                    const tooltip = document.createElement('div');
                    tooltip.textContent = title;
                    tooltip.style.cssText = `
                        position: absolute;
                        background: #333;
                        color: white;
                        padding: 8px 12px;
                        border-radius: 6px;
                        font-size: 0.8rem;
                        z-index: 1000;
                        max-width: 250px;
                        transform: translateX(-50%);
                        left: ${e.clientX}px;
                        top: ${e.clientY + 15}px;
                        pointer-events: none;
                    `;
                    document.body.appendChild(tooltip);
                    this.tooltip = tooltip;
                });
                
                icon.addEventListener('mouseleave', function() {
                    if (this.tooltip) {
                        this.tooltip.remove();
                    }
                });
                
                icon.addEventListener('mousemove', function(e) {
                    if (this.tooltip) {
                        this.tooltip.style.left = e.clientX + 'px';
                        this.tooltip.style.top = (e.clientY + 15) + 'px';
                    }
                });
            });
            
            // Highlight best rates
            const rateCells = document.querySelectorAll('.interest-rate');
            rateCells.forEach(cell => {
                const rate = parseFloat(cell.textContent);
                if (rate <= 9.0) {
                    cell.style.color = '#2e7d32';
                    cell.style.fontWeight = '800';
                }
            });
            
            // Add click to copy bank name
            const bankNames = document.querySelectorAll('.bank-name span');
            bankNames.forEach(name => {
                name.style.cursor = 'pointer';
                name.title = currentLanguage === 'en' ? 'Click to copy bank name' : 
                           currentLanguage === 'hi' ? 'बैंक का नाम कॉपी करने के लिए क्लिक करें' :
                           currentLanguage === 'ta' ? 'வங்கி பெயரை நகலெடுக்க கிளிக் செய்யவும்' : 
                           'బ్యాంక్ పేరును కాపీ చేయడానికి క్లిక్ చేయండి';
                
                name.addEventListener('click', function() {
                    const text = this.textContent;
                    navigator.clipboard.writeText(text)
                        .then(() => {
                            const originalText = this.textContent;
                            this.textContent = currentLanguage === 'en' ? '✓ Copied!' : 
                                            currentLanguage === 'hi' ? '✓ कॉपी किया गया!' :
                                            currentLanguage === 'ta' ? '✓ நகலெடுக்கப்பட்டது!' : 
                                            '✓ కాపీ చేయబడింది!';
                            setTimeout(() => {
                                this.textContent = originalText;
                            }, 1500);
                        })
                        .catch(err => {
                            console.error('Failed to copy: ', err);
                        });
                });
            });
        }
