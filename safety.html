<audio id="alarmSound">

<script>
function activateSOS() {
    // Alarm Sound
    document.getElementById("alarmSound").play();

    // Flashing Alert Screen
    document.body.style.background = "red";
    setTimeout(() => document.body.style.background = "#ffeef2", 500);

    alert("‚ö† SOS Activated! Your location is being fetched. Stay calm.");

    // Location Access
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation, locationError);
    } else {
        alert("Location not supported on your device.");
    }
}

function sendLocation(position) {
    let lat = position.coords.latitude;
    let lon = position.coords.longitude;

    alert("üìç Your Location:\nLatitude: " + lat + "\nLongitude: " + lon);

    // Here you can send location to server / family / emergency contact
    console.log("Location Sent: ", lat, lon);
}

function locationError() {
    alert("Unable to access your location. Please enable GPS.");
}
</script>
